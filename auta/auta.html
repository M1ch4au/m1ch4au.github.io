    <h2>Podstawowe informacje</h2>
    <p>Francuski producent samochodów osobowych i dostawczych, a także rowerów, motocykli i skuterów z siedzibą w Sochaux działający od 1810 roku. Wchodzi w skład międzynarodowego koncernu Stellantis.</p>

    <h2 id="auto1">Peugeot 107</h2>
    <figure>
        <img src="107.png" width="503" height="297" style="align-items: right;">
        <figcaption>Peugeot 107</figcaption>
        <p>Samochód osobowy klasy aut najmniejszych produkowany przez francuską markę Peugeot we współpracy z Citroënem i Toyotą w latach 2005 - 2014.</p>
        <p>W 2008 roku przeprowadzono facelifting polegający na modyfikacjach przodu i palety silnikowej. W 2012 roku auto przeszło drugi face lifting. W marcu 2014 roku zaprezentowano długo oczekiwanego następcę modelu 107, który jako jedyny z trzech bliźniaczych modeli przy okazji nowej generacji zmienił nazwę na 108. Produkcja modelu ruszyła w pierwszej połowie 2014 roku w miejscu, gdzie dotychczas powstawał francuski miejski model wraz z Citroenem C1 i Toyotą Aygo.</p>
    </figure>

    <h2 id="auto2">Peugeot 208</h2>
    <figure>
        <img src="auto/208.png" width="503" height="297" style="align-items: right;">
        <figcaption>Peugeot 208</figcaption>
        <p>Samochód osobowy klasy miejskiej produkowany pod francuską marką Peugeot od 2012 roku. Od 2019 roku produkowana jest druga generacja modelu.</p>
        <p>Peugeot 208 I został zaprezentowany po raz pierwszy podczas Międzynarodowego Salonu Samochodowego w Genewie w 2012 roku.</p>

            <p>Pojazd zastąpił w ofercie model 207 produkowany od 2006 roku. Na tle poprzednika, 208 zyskało inne, bardziej krągłe proporcje nadwozia. To właśnie w tym modelu po raz pierwszy zastosowano też awangardowy projekt deski rozdzielczej wyróżniający się wysuniętymi zegarami względem kierownicy – tzw. i-Cockpit. Samochód trafił do sprzedaży w połowie 2012 roku.</p>
            
            <p>W palecie silników znajdują się dwa trzycylindrowe motory - 1.0 i 1.2, których moc wynosi odpowiednio 68 i 82 KM. Oferowany jest także silnik 1.4 VTi o mocy 95 KM oraz 1.6 VTi o mocy 120 KM. Szczytowy silnik to turbodoładowana jednostka 1.6 THP, rozwijająca moc 156 KM, a w wersji GTi 200 KM. W palecie silników wysokoprężnych znajduje się wersja 1.4 HDi o mocy 82 KM, która w specyfikacji e-HDI, w połączeniu ze zautomatyzowaną skrzynią biegów spala 3,4 l paliwa na 100 km. Dostępna jest także jednostka 1.6 HDi w dwóch wersjach mocy: 92 i 115 KM. W 2013 roku do gamy 208 wprowadzono wersję GTi i Urban Soul.</p>
            
            <p>W lutym 2015 auto przeszło face lifting. Zmiany objęły głównie pas przedni - zmieniono wkłady lamp, reflektorów i zderzaków. We wnętrzu pojawił się nowy wyświetlacz systemu multimedialnego o przekątnej 7-cali i nowe listwy dekoracyjne. W gamie modelowej 208 zadebiutował też pakiet stylistyczny GT Line obejmujący m.in. lakierowany na czarny połysk grill, 17-calowe felgi czy sportowe, pół-skórzane fotele. Zmodernizowany Peugeot 208 trafił do salonów w połowie 2015 roku. Wersja Urban Soul wyróżnia się paskami na drzwiach kierowcy, pasażera i fotelach oraz chromowanymi lusterkami i złotym wykończeniem wnętrza.</p>
            
            <p>W 2016 roku sprzedano w Polsce 2608 egzemplarzy Peugeota 208, dzięki czemu zajął 45 lokatę wśród najchętniej wybieranych samochodach w kraju.</p>
    </figure>
